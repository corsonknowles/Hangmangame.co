<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <script type="text/javascript" src="./bundle.js" > </script>

    <link href="application.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="rainbow">
    <div id="fullscreen">
      <!-- allow user dictionary   -->
      <input hidden type='file' accept='text/plain' onchange='openFile(event)'><br>
      <img id='output'>
      <script>
        var openFile = function(event) {
          var input = event.target;

          var reader = new FileReader();
          reader.onload = function(){
            var text = reader.result;
            console.log(reader.result.substring(0, 200));
          };
          reader.readAsText(input.files[0]);
        };
      </script>
      <h1>Hangman</h1>
      <section hidden id="demo" class="demo"> </section>
      <div>
        <button hidden type="button" name="button" class="full-screen-button" > Go Full Screen</button>
      </div>
      <div hidden class="developer-display">dev display</div>

      <main>
        <section class="guess"></section>

        <section class="guess-display">guess display</section>
        <section><div id="buttons"></div></section>

        <section hidden id="guess-array" class="guesses"> </section>

        <section hidden id="mobile-prompt" class="mobile-prompt"><input hidden id="hidden-input" type="text" name="" value=""> </input> </section>
        <section> <button type="button" name="reset-button" class="reset-button" id="reset-button" >Get New Word</button> </section>
      </main>
    </div>
  </body>
</html>
