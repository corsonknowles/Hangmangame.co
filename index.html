  <body class="rainbow">
    <!-- allow user dictionary   -->
    <input hidden type='file' accept='text/plain' onchange='openFile(event)'><br>
    <img id='output'>
    <script>
      var openFile = function(event) {
        var input = event.target;

        var reader = new FileReader();
        reader.onload = function(){
          var text = reader.result;
          console.log(reader.result.substring(0, 200));
        };
        reader.readAsText(input.files[0]);
      };
    </script>

    <div>
      <button type="button" name="button" class="full-screen-button" > Go Full Screen</button>
    </div>

    <div class="developer-display">dev display</div>
