<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <script type="text/javascript" src="./bundle.js" > </script>

    <link href="application.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="rainbow">
    <div id="fullscreen">
      <!-- allow user dictionary   -->
      <input hidden type='file' accept='text/plain' onchange='openFile(event)'><br>
      <img id='output'>
      <script>
        var openFile = function(event) {
          var input = event.target;

          var reader = new FileReader();
          reader.onload = function(){
            var text = reader.result;
            console.log(reader.result.substring(0, 200));
          };
          reader.readAsText(input.files[0]);
        };
      </script>

      <div>
        <button hidden type="button" name="button" class="full-screen-button" > Go Full Screen</button>
      </div>
      <div hidden class="developer-display">dev display</div>

      <main>
        <section class="guess"></section>

        <section>
        <div class="guess-display">guess display</div>
        </section>

        <section>
          <div id="buttons"></div>
        </section>

        <section id="guess-array" class="guesses"> </section>

        <section id="demo" class="demo"> </section>

      </main>
    </div>
  </body>
</html>
